<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lighter Dark Footer - Smaller Text</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;700&display=swap');

    body { font-family: 'Inter', sans-serif; }
    .font-display { font-family: 'Space Grotesk', sans-serif; }
    .dancing-script-font { font-family: 'Dancing Script', cursive; }

    /* Input Autofill Reset */
    input:-webkit-autofill,
    textarea:-webkit-autofill {
      -webkit-text-fill-color: white;
      -webkit-box-shadow: 0 0 0px 1000px #1e293b inset;
      transition: background-color 5000s ease-in-out 0s;
    }

    /* Soft Link Hover */
    .link-hover-effect { position: relative; overflow: hidden; display: inline-block; }
    .link-hover-effect span { display: block; transition: transform 0.3s cubic-bezier(0.76, 0, 0.24, 1); }
    .link-hover-effect:hover span { transform: translateY(-100%); }
    .link-hover-effect::after {
        content: attr(data-text); position: absolute; top: 100%; left: 0; width: 100%; height: 100%;
        transition: transform 0.3s cubic-bezier(0.76, 0, 0.24, 1); color: #fb923c;
    }
    .link-hover-effect:hover::after { transform: translateY(-100%); }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <footer class="relative bg-slate-900 text-slate-200 overflow-hidden pt-12 pb-6 rounded-t-3xl border-t border-slate-800 shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.3)]">
    
    <div class="absolute top-[-50%] left-[-10%] w-[500px] h-[500px] bg-blue-500/10 rounded-full blur-[100px] pointer-events-none"></div>
    <div class="absolute bottom-[-20%] right-[-10%] w-[400px] h-[400px] bg-orange-500/10 rounded-full blur-[100px] pointer-events-none"></div>

    <div class="container mx-auto px-4 md:px-8 relative z-10">
      
      <div class="mb-8 border-b border-white/10 pb-6 flex flex-col md:flex-row justify-between items-end">
          
          <div class="self-start md:self-auto transform origin-left hover:scale-105 transition-transform duration-300">
             <div class="rounded-full flex flex-col items-center justify-center relative -top-2">
                <h1 class="text-orange-500 font-bold text-4xl md:text-6xl dancing-script-font block leading-none z-10 drop-shadow-lg">Emran</h1> 
                
                <h1 class="dancing-script-font ml-3 md:ml-6 text-white font-bold text-4xl md:text-6xl -mt-3 md:-mt-6 p-0 leading-none opacity-95 drop-shadow-md">Hossain</h1>
            </div>
          </div>

          <div class="flex items-center gap-2 mt-4 md:mt-0 bg-white/5 px-3 py-1.5 rounded-full border border-white/5 backdrop-blur-sm">
            <span class="relative flex h-2 w-2">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
            </span>
            <span class="text-slate-300 text-[10px] md:text-xs font-medium tracking-wide">OPEN TO WORK</span>
          </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 mb-8">
        
        <div class="lg:col-span-4 flex flex-col gap-4">
            <div 
              class="group bg-white/5 backdrop-blur-md border border-white/10 p-5 rounded-2xl hover:bg-white/10 hover:border-orange-500/30 transition-all cursor-pointer relative overflow-hidden shadow-lg"
              onclick="copyEmail()"
            >
              <div class="absolute top-3 right-3 opacity-0 group-hover:opacity-100 transition-opacity">
                <i class="fas fa-copy text-slate-400 text-sm"></i>
              </div>
              <h3 class="text-slate-400 text-[10px] font-bold tracking-wider mb-1 uppercase">Get in touch</h3>
              <p class="text-lg md:text-xl font-display font-medium text-white group-hover:text-orange-400 transition-colors">info@emran.com</p>
              <p id="copyStatus" class="text-[10px] text-orange-400 mt-1 h-3 opacity-0 transition-opacity">Copied to clipboard!</p>
            </div>

            <div class="bg-white/5 backdrop-blur-md border border-white/10 p-5 rounded-2xl flex-grow flex flex-col justify-center shadow-lg">
              <div class="flex flex-wrap gap-3">
                <a href="#" class="h-10 w-10 rounded-full border border-white/20 text-slate-300 flex items-center justify-center hover:bg-white hover:text-black hover:border-white transition-all duration-300">
                  <i class="fab fa-linkedin-in text-sm"></i>
                </a>
                <a href="#" class="h-10 w-10 rounded-full border border-white/20 text-slate-300 flex items-center justify-center hover:bg-white hover:text-black hover:border-white transition-all duration-300">
                   <i class="fab fa-github text-sm"></i>
                </a>
                <a href="#" class="h-10 w-10 rounded-full border border-white/20 text-slate-300 flex items-center justify-center hover:bg-white hover:text-black hover:border-white transition-all duration-300">
                  <i class="fab fa-dribbble text-sm"></i>
                </a>
              </div>
            </div>
        </div>

        <div class="lg:col-span-5 bg-white/5 backdrop-blur-md border border-white/10 p-5 rounded-2xl shadow-lg">
          <h3 class="text-slate-400 text-[10px] font-bold tracking-wider mb-4 uppercase">Message Me</h3>
          
          <form id="contactForm" class="space-y-3">
            <div class="grid grid-cols-2 gap-3">
              <input type="text" id="firstName" required placeholder="Name" class="w-full bg-slate-800/50 border border-white/10 text-sm text-white px-3 py-2 rounded focus:outline-none focus:border-orange-500/50 focus:bg-slate-800 transition-all placeholder-slate-500">
              <input type="text" id="subject" placeholder="Subject" class="w-full bg-slate-800/50 border border-white/10 text-sm text-white px-3 py-2 rounded focus:outline-none focus:border-orange-500/50 focus:bg-slate-800 transition-all placeholder-slate-500">
            </div>

            <input type="email" id="emailInput" required placeholder="Email" class="w-full bg-slate-800/50 border border-white/10 text-sm text-white px-3 py-2 rounded focus:outline-none focus:border-orange-500/50 focus:bg-slate-800 transition-all placeholder-slate-500">

            <textarea id="message" rows="2" placeholder="How can I help you?" class="w-full bg-slate-800/50 border border-white/10 text-sm text-white px-3 py-2 rounded focus:outline-none focus:border-orange-500/50 focus:bg-slate-800 transition-all placeholder-slate-500 resize-none"></textarea>

            <div class="pt-1 flex justify-end">
               <button type="submit" class="bg-slate-200 text-slate-900 px-6 py-2 rounded-full text-xs font-bold hover:bg-orange-500 hover:text-white transition-colors duration-300 flex items-center gap-2 shadow-md">
                 Send
                 <i class="fas fa-arrow-right text-[10px]"></i>
               </button>
            </div>
          </form>
        </div>

        <div class="lg:col-span-3 h-full min-h-[150px]">
           <div class="h-full bg-white border border-white/10 rounded-2xl overflow-hidden relative group shadow-lg">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093747!2d144.9537353153166!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d6a32f7f1f84!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1625063462994!5m2!1sen!2sus"
                class="w-full h-full border-0"
                allowfullscreen=""
                loading="lazy">
              </iframe>
              <div class="absolute bottom-3 left-3 bg-white/90 backdrop-blur text-black px-3 py-1 rounded-md text-[10px] font-mono border border-gray-200 shadow-sm">
                <i class="fas fa-location-dot text-orange-500 mr-1"></i> DHAKA, BD
              </div>
           </div>
        </div>

      </div>

      <div class="flex flex-col md:flex-row justify-between items-center border-t border-white/10 pt-4 text-[10px] md:text-xs text-slate-400 font-medium">
        <div>
           Â© <span id="year"></span> EMRAN HOSSAIN
        </div>
        <div class="flex gap-4 mt-2 md:mt-0">
          <a href="#" class="link-hover-effect hover:text-white transition-colors" data-text="PRIVACY"><span>PRIVACY</span></a>
          <a href="#" class="link-hover-effect hover:text-white transition-colors" data-text="TERMS"><span>TERMS</span></a>
        </div>
        <div class="mt-2 md:mt-0 hidden md:block opacity-60" id="localTime">
           </div>
      </div>

    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function updateTime() {
        const now = new Date();
        document.getElementById('localTime').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', timeZoneName: 'short' });
    }
    setInterval(updateTime, 60000);
    updateTime();

    function copyEmail() {
        navigator.clipboard.writeText("info@emran.com").then(() => {
            const status = document.getElementById('copyStatus');
            status.style.opacity = '1';
            setTimeout(() => status.style.opacity = '0', 2000);
        });
    }

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const btn = this.querySelector('button');
      const originalHTML = btn.innerHTML;
      btn.innerHTML = 'Sending...';
      btn.classList.replace('bg-slate-200', 'bg-orange-500');
      btn.classList.add('text-white');
      
      setTimeout(() => {
          alert("Message sent!");
          this.reset();
          btn.innerHTML = originalHTML;
          btn.classList.replace('bg-orange-500', 'bg-slate-200');
          btn.classList.remove('text-white');
      }, 1000);
    });
  </script>
</body>
</html>
