<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professional developer portfolio showcasing creative work and projects">
  <title>Portfolio Slideshow</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  
  <style>
    :root {
      --background: 0 0% 4%;
      --foreground: 0 0% 98%;
      --muted-foreground: 0 0% 60%;
      --slideshow-bg: 0 0% 4%;
      --nav-bg: 0 0% 100%;
      --dot-inactive: 0 0% 50%;
      --dot-active: 0 0% 100%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', system-ui, sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      -webkit-font-smoothing: antialiased;
    }

    /* Slideshow Container */
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
      background: hsl(var(--slideshow-bg));
    }

    @media (max-width: 768px) {
      .slideshow-container {
        height: 50vh;
      }
    }

    /* Slides */
    .slide {
      position: absolute;
      inset: 0;
      opacity: 0;
      transform: scale(1.02);
      transition: opacity 0.7s ease-out, transform 0.7s ease-out;
    }

    .slide.active {
      opacity: 1;
      transform: scale(1);
    }

    .slide-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(
        to bottom,
        hsla(0, 0%, 0%, 0.3) 0%,
        transparent 30%,
        transparent 60%,
        hsla(0, 0%, 0%, 0.6) 100%
      );
    }

    /* Slide Content */
    .slide-content {
      position: absolute;
      bottom: 5rem;
      left: 1rem;
      right: 1rem;
      max-width: 32rem;
      opacity: 0;
      transform: translateY(1rem);
      transition: opacity 0.5s ease-out 0.2s, transform 0.5s ease-out 0.2s;
    }

    @media (min-width: 768px) {
      .slide-content {
        bottom: 6rem;
        left: 3rem;
        right: auto;
      }
    }

    .slide.active .slide-content {
      opacity: 1;
      transform: translateY(0);
    }

    .slide-title {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: -0.025em;
      color: hsl(var(--foreground));
      margin-bottom: 0.5rem;
    }

    @media (min-width: 768px) {
      .slide-title {
        font-size: 2.25rem;
      }
    }

    .slide-description {
      font-size: 0.875rem;
      font-weight: 300;
      letter-spacing: 0.025em;
      color: hsl(var(--muted-foreground));
    }

    @media (min-width: 768px) {
      .slide-description {
        font-size: 1rem;
      }
    }

    /* Navigation Arrows */
    .nav-arrows {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    @media (min-width: 768px) {
      .nav-arrows {
        padding: 0 2rem;
      }
    }

    .slideshow-container:hover .nav-arrows {
      opacity: 1;
    }

    .nav-arrow {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: hsla(0, 0%, 100%, 0.1);
      backdrop-filter: blur(8px);
      border: 1px solid hsla(0, 0%, 100%, 0.15);
    }

    @media (min-width: 768px) {
      .nav-arrow {
        width: 3.5rem;
        height: 3.5rem;
      }
    }

    .nav-arrow:hover {
      background: hsla(0, 0%, 100%, 0.2);
      transform: scale(1.08);
      border-color: hsla(0, 0%, 100%, 0.3);
    }

    .nav-arrow svg {
      width: 1.25rem;
      height: 1.25rem;
      color: hsl(var(--foreground));
    }

    @media (min-width: 768px) {
      .nav-arrow svg {
        width: 1.5rem;
        height: 1.5rem;
      }
    }

    /* Slide Counter */
    .slide-counter {
      position: absolute;
      top: 2rem;
      right: 1rem;
      font-size: 0.875rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      color: hsl(var(--muted-foreground));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    @media (min-width: 768px) {
      .slide-counter {
        right: 3rem;
      }
    }

    .slideshow-container:hover .slide-counter {
      opacity: 1;
    }

    /* Navigation Dots */
    .nav-dots {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.75rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .slideshow-container:hover .nav-dots {
      opacity: 1;
    }

    .nav-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: hsla(0, 0%, 50%, 0.5);
      border: none;
    }

    .nav-dot:hover {
      background: hsla(0, 0%, 50%, 0.8);
      transform: scale(1.3);
    }

    .nav-dot.active {
      width: 2rem;
      background: hsl(var(--dot-active));
    }

    /* Progress Bar */
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: hsla(0, 0%, 100%, 0.3);
    }

    .progress-bar-fill {
      height: 100%;
      background: hsl(var(--foreground));
      transition: width 0.05s linear;
    }
  </style>
</head>
<body>
  <main class="min-h-screen lg:w-4/5 mx-auto flex items-center justify-center">
    <h1 class="sr-only">Developer Portfolio</h1>
    
    <section class="slideshow-container" id="slideshow" aria-label="Portfolio slideshow">
      <!-- Slides will be injected by JavaScript -->
    </section>
  </main>

  <script>
    // Slide Data
    const slides = [
      {
        image: 'https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=1920&q=80',
        title: 'Digital Workspace',
        description: 'Clean code, modern tools, endless possibilities'
      },
      {
        image: 'https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=1920&q=80',
        title: 'Architectural Vision',
        description: 'Where form meets function in perfect harmony'
      },
      {
        image: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80',
        title: 'Natural Serenity',
        description: 'Finding inspiration in the untouched wilderness'
      },
      {
        image: 'https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=1920&q=80',
        title: 'Product Design',
        description: 'Minimalist elegance in every detail'
      }
    ];

    const AUTOPLAY_INTERVAL = 6000;
    let currentSlide = 0;
    let isPaused = false;
    let progress = 0;
    let progressInterval = null;

    // SVG Icons
    const chevronLeft = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>`;
    const chevronRight = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>`;

    // Initialize slideshow
    function initSlideshow() {
      const container = document.getElementById('slideshow');
      
      // Create slides
      slides.forEach((slide, index) => {
        const slideEl = document.createElement('div');
        slideEl.className = `slide ${index === 0 ? 'active' : ''}`;
        slideEl.setAttribute('aria-hidden', index !== 0);
        slideEl.innerHTML = `
          <img src="${slide.image}" alt="${slide.title}" class="slide-image" ${index === 0 ? '' : 'loading="lazy"'}>
          <div class="slide-overlay"></div>
          <div class="slide-content">
            <h2 class="slide-title">${slide.title}</h2>
            <p class="slide-description">${slide.description}</p>
          </div>
        `;
        container.appendChild(slideEl);
      });

      // Create navigation arrows
      const navArrows = document.createElement('div');
      navArrows.className = 'nav-arrows';
      navArrows.innerHTML = `
        <button class="nav-arrow" id="prevBtn" aria-label="Previous slide">${chevronLeft}</button>
        <button class="nav-arrow" id="nextBtn" aria-label="Next slide">${chevronRight}</button>
      `;
      container.appendChild(navArrows);

      // Create slide counter
      const counter = document.createElement('div');
      counter.className = 'slide-counter';
      counter.id = 'slideCounter';
      counter.innerHTML = `<span>01</span><span class="mx-2">/</span><span>${String(slides.length).padStart(2, '0')}</span>`;
      container.appendChild(counter);

      // Create navigation dots
      const navDots = document.createElement('div');
      navDots.className = 'nav-dots';
      navDots.setAttribute('role', 'tablist');
      navDots.setAttribute('aria-label', 'Slide navigation');
      slides.forEach((_, index) => {
        const dot = document.createElement('button');
        dot.className = `nav-dot ${index === 0 ? 'active' : ''}`;
        dot.setAttribute('role', 'tab');
        dot.setAttribute('aria-selected', index === 0);
        dot.setAttribute('aria-label', `Go to slide ${index + 1}`);
        dot.addEventListener('click', () => goToSlide(index));
        navDots.appendChild(dot);
      });
      container.appendChild(navDots);

      // Create progress bar
      const progressBar = document.createElement('div');
      progressBar.className = 'progress-bar';
      progressBar.innerHTML = '<div class="progress-bar-fill" id="progressFill"></div>';
      container.appendChild(progressBar);

      // Event listeners
      document.getElementById('prevBtn').addEventListener('click', prevSlide);
      document.getElementById('nextBtn').addEventListener('click', nextSlide);
      
      container.addEventListener('mouseenter', () => { isPaused = true; });
      container.addEventListener('mouseleave', () => { isPaused = false; });

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') prevSlide();
        if (e.key === 'ArrowRight') nextSlide();
      });

      // Start autoplay
      startAutoplay();
    }

    function updateSlide() {
      const slideEls = document.querySelectorAll('.slide');
      const dotEls = document.querySelectorAll('.nav-dot');
      
      slideEls.forEach((el, index) => {
        el.classList.toggle('active', index === currentSlide);
        el.setAttribute('aria-hidden', index !== currentSlide);
      });

      dotEls.forEach((el, index) => {
        el.classList.toggle('active', index === currentSlide);
        el.setAttribute('aria-selected', index === currentSlide);
      });

      document.getElementById('slideCounter').innerHTML = 
        `<span>${String(currentSlide + 1).padStart(2, '0')}</span><span style="margin: 0 0.5rem">/</span><span>${String(slides.length).padStart(2, '0')}</span>`;
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      progress = 0;
      updateSlide();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      progress = 0;
      updateSlide();
    }

    function goToSlide(index) {
      currentSlide = index;
      progress = 0;
      updateSlide();
    }

    function startAutoplay() {
      progressInterval = setInterval(() => {
        if (isPaused) return;
        
        progress += (100 / (AUTOPLAY_INTERVAL / 50));
        document.getElementById('progressFill').style.width = `${progress}%`;
        
        if (progress >= 100) {
          nextSlide();
          progress = 0;
        }
      }, 50);
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', initSlideshow);
  </script>
</body>
</html>
